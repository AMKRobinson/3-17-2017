<!DOCTYPE html>
<html>
  <head>
    <script src="https://use.fontawesome.com/d2e7b587eb.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta charset="utf-8">
    <title>Salmon Cookies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>

    </header>
    <section id="addStore">
    <form action="index.html" method="get" id="the-form">
      <ul>
        <li>
          <label for="name">Store name:</label>
          <input type="text" id="nameinput" placeholder="your store name" name="name" min="1" required>
        </li>
        <li>
          <label for="minCust">Minimum customers:</label>
          <input type="number" id="mincustomer" placeholder="number value" value="" name="minCust" min="0">
        </li>
        <li>
          <label for="maxCust">Maximum customers:</label>
          <input type="number" id="maxcustomer" placeholder="number value" value="" name="maxCust" min="0">
        </li>
        <li>
          <label for="avgCookie">Average cookie sales:</label>
          <input type="number" id="avgcookie" placeholder="number value" value="" name="avgCookie" min="0" step=".0">
        </li>
          <input type="submit">
      </ul>
    </section>
    </form>
  <script src="app.js"></script>
  </body>
</html>
