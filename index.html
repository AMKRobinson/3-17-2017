<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="index.html" method="get" id="the-form">
      <fieldset>
          <label for="name">store name:</label>
          <input type="text" placeholder="your store name" value="" name="name" min="1">
          <br>
          <label for="minCust">minimum customers:</label>
          <input type="number" placeholder="number value" value="" name="minCust" min="0">
          <br>
          <label for="maxCust">maximum customers:</label>
          <input type="number" placeholder="number value" value="" name="maxCust" min="0">
          <br>
          <label for="avgCookie">average cookie sales:</label>
          <input type="number" placeholder="number value" value="" name="avgCookie" min="0" step=".0">
          <br>
          <input type="submit">
      </fieldset>
    </form>
  <script src="app.js"></script>
  </body>
</html>
